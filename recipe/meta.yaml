{% set name = "tensorflow-metadata" %}
{% set version = "1.16.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/py3/t/tensorflow-metadata/tensorflow_metadata-{{ version }}-py3-none-any.whl
  sha256: 2ce72ea31d78a00c0c74c6d465482335aa5cb2a3b2a104dedba0b258bc7bb18a

build:
  number: 0
  # This is a noarch: python package, it contains no compiled code but a
  # compiler is required to convert protocol buffer definitions.
  noarch: python
  script: {{ PYTHON }} -m pip install -vv --no-deps --no-build-isolation ./tensorflow_metadata-{{ version }}-py3-none-any.whl

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - absl-py >=0.9,<3.0.0
    - googleapis-common-protos >=1.56.4,<2
    - protobuf >=4.25.2,<6

test:
  imports:
    - tensorflow_metadata
    - tensorflow_metadata.proto
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/tensorflow/metadata
  summary: Utilities for passing TensorFlow-related metadata between tools
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - ndmaxar
    - ngam
    - ehfd
