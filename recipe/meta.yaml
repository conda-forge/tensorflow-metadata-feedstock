{% set name = "tensorflow-metadata" %}
{% set version = "1.16.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tensorflow/metadata/archive/v{{ version }}.tar.gz
  sha256: ed9c398f1396fc92fd435c666dfae7d057a5aa77ff0f7b75e27ee83d0e6861b9

build:
  number: 0
  # This is a noarch: python package, it contains no compiled code but a
  # compiler is required to convert protocol buffer definitions.
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation 
  ignore_run_exports:
    - {{ stdlib("c") }}
    - {{ compiler("cxx") }}

requirements:
  host:
    - {{ compiler("c") }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - python {{ python_min }}
    - pip
    - setuptools
    - bazel 6.*
  run:
    - python >={{ python_min }}
    - absl-py >=0.9,<3.0.0
    - googleapis-common-protos >=1.56.4,<2
    - protobuf >=4.25.2,<6

test:
  imports:
    - tensorflow_metadata
    - tensorflow_metadata.proto
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/tensorflow/metadata
  summary: Utilities for passing TensorFlow-related metadata between tools
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - mxr-conda
    - rluria14
    - oblute
    - ndmaxar
    - ngam
    - ehfd
